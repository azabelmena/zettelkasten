baseURL = 'https://azabelmena.github.io/zettelkasten'
languageCode = 'en-us'
title = "Mathematik Zettelkasten"
copyright = 'Alec S. Zabel-Mena'
enableRobotsTXT = true

[module]
  [[module.imports]]
    path = "github.com/michenriksen/hugo-theme-til"

[outputs]
  home = ['html']
  section = ['html', 'rss', 'json']
  page = ['html']

[menus]
  [[menus.main]]
    name = 'Definitions'
    pageRef = '/definitions'
    weight = 40
  [[menus.main]]
    name = 'Graph'
    pageRef = '/graph'
    weight = 40

[markup]
  [markup.highlight]
    noClasses = false
    style = 'tokyonight-night'

    [markup.goldmark]
        [markup.goldmark.extensions]
            [markup.goldmark.extensions.passthrough]
                enable = true
                [markup.goldmark.extensions.passthrough.delimiters]
                    block = [['\[', '\]']]
                    inline = [['\(', '\)']]
[params]
  math = true
